---
postgres_version: 10
postgres_locale: en_US.UTF-8
# The roles a user will get by default if the
# play doesn't define them.
postgres_default_roles:
  - NOSUPERUSER
  - NOCREATEDB
  - NOCREATEROLE

postgres_listen_address: localhost
postgres_listen_port: 5432
postgres_clients: {}

postgres_conf_template: etc/postgresql/10/postgresql.conf
postgres_hba_conf_template: etc/postgresql/10/pg_hba.conf

---
postgres_version: 10
postgres_locale: en_US.UTF-8
# The roles a user will get by default if the
# play doesn't define them.
postgres_default_roles:
  - NOSUPERUSER
  - NOCREATEDB
  - NOCREATEROLE

postgres_listen_address: localhost
postgres_clients: {}

postgres_conf_template: etc/postgresql/10/main/postgresql.conf  # Template for generating `postgresql.conf`.
postgres_hba_conf_template: etc/postgresql/10/main/pg_hba.conf  # Template for generating `pg_hba.conf`.
